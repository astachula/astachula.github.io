      <header>
      <div class="Name">Anthony Stachula
      </div>
      </header>

           <div class="container">
            <div class="row">
             <div class="col-md-12">
              <div class="well well-sm">
              <form class="form-horizontal method="post">
               <fieldset>
                <legend class="text-center header">Contact Me</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicom"></i></span>
                  <div class="col-md-8">
                      <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                  </div>
               </div>
               <div class="form-group">  
                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicom"></i></span>
                  <div class="col-md-8">
                      <input id="lrame" name="name" type="text" placeholder="Last Name" class="form-control">
                  </div>
               </div>
               <div class="form-group">  
                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelop-o bigicom"></i></span>
                  <div class="col-md-8">
                      <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                  </div>
               </div>
               <div class="form-group">  
                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicom"></i></span>
                  <div class="col-md-8">
                      <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                  </div>
               </div>
               <div class="form-group">  
                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square bigicom"></i></span>
                  <div class="col-md-8">
                      <Textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. I will get back to you as soon as possible" rows="7"></Textarea>
                  </div>
               </div>

               <div class="form-group">
                 <div class="col-md-12 text-center">
                    <button type="submit class="btn btn-primary btn-lg">Submit</button>
                    </div>
                  </div>
               </fieldset>
              </form>
           </div>
        </div>
      </div>
